<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <div class="slider">
      <div class="slider__items">
        <div class="slider__item slider__item--active"><img src="./images/item1.jpg" alt=""></div>
        <div class="slider__item"><img src="./images/item2.jpg" alt=""></div>
        <div class="slider__item"><img src="./images/item3.jpg" alt=""></div>
        <div class="slider__item"><img src="./images/item4.jpg" alt=""></div>
      </div>
      <div class="slider__nav">
        <div class="slider__button slider__button--previous js-btnPrevious"></div>
        <div class="slider__button slider__button--next js-btnNext"></div>
      </div>
      <div class="slider__dots">
      </div>
    </div>
  </div>
  <script src="./js/slider.js"></script>
</body>
</html>
